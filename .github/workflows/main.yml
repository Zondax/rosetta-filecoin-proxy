name: rosetta-cli

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rosetta_cli:
    name: Rosetta CLI integration tests

    strategy:
      fail-fast: false
      matrix:
        include:
          - network: mainnet
            url: LOTUS_RPC_URL
#          - network: butterfly
#            url: LOTUS_BUTTERFLY_RPC_URL
#          - network: calibration
#            url: LOTUS_CALIBRATION_RPC_URL

    runs-on: self-hosted
    timeout-minutes: 5760
    steps:
      - uses: actions/checkout@v2.3.3
      - uses: actions/setup-go@v2.1.3
        with:
          go-version: '^1.17.5' # The Go version to download (if necessary) and use.
      - run: git submodule update --init --recursive
      - run: sudo apt update && sudo apt install -yy build-essential bzr jq pkg-config mesa-opencl-icd ocl-icd-opencl-dev hwloc libhwloc-dev
      - run: make build_CI
      - name: Run proxy in background
        run: ./rosetta-filecoin-proxy&
        env:
          LOTUS_RPC_URL: ${{ secrets[matrix.url] }}
      - run: ./rosetta_cli_test_PR.sh ${{ matrix.network }}
        working-directory: ./rosetta/tests
  build:
    docker:
      - image: golang:1.18
    working_directory: /rosetta-filecoin-lib
    steps:
      - checkout
      - ffi_deps
      - run: make build
      - run: make test

  checks:
    docker:
      - image: golang:1.18
    steps:
      - checkout
      - ffi_deps
      - run: make install_lint
      - run: make build_CI
      - run: make check-modtidy
      - run: make lint


