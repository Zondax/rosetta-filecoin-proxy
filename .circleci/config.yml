version: 2.1

commands:
  ffi_deps:
    steps:
      - run: apt update && apt install -yy mesa-opencl-icd jq hwloc libhwloc-dev
      - run: ln -s /usr/lib/x86_64-linux-gnu/libOpenCL.so.1 /usr/lib/libOpenCL.so
      - run: git submodule update --init --recursive

jobs:
  build:
    docker:
      - image: golang:1.17
    working_directory: /rosetta-filecoin-lib
    steps:
      - checkout
      - ffi_deps
      - run: make build
      - run: make test

  checks:
    docker:
      - image: golang:1.17
    steps:
      - checkout
      - ffi_deps
      - run: make install_lint
      - run: make build_CI
      - run: make check-modtidy
      - run: make lint

workflows:
  version: 2
  build_all:
    jobs:
      - build
      - checks